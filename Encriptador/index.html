<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador</title>
</head>

<body>
    <main>
        <h1>Encriptador</h1>
        <section class="container_universal">
            <textarea id="ingresar" placeholder="Ingrese el texto aqui"></textarea>
            <p class="text-required"><img class="alert" src="./assets/circle-fill.svg" alt="alert"> Solo letras min√∫sculas y sin acentos</p>
            <section class="group">
                <p id="encriptado"></p>
                <p class="img-encriptado"><img src="./assets/Droopy.svg" alt="">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button onclick="copiarTexto()" type="button" class="btn-copy" id="copybutton">Copiar</button>
            </section>
        </section>
        <section class="button-order">
            <button onclick="encriptar()" type="button" class="btn-encriptar">Encriptar</button>
            <button onclick="desencriptar()" type="button" class="btn-desencriptar" disabled>Desencriptar</button>

        </section>
    </main>
</body>
<script src="./js/app.js"></script>

</html>
